    <style>
        /* Existing styles... */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #242b59;
            color: white;

            padding: 20px 0;
        }

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        table {
            width: 100%;

        }

            border: 1px solid #000; /* Adds solid black borders */
            padding: 10px; /* Adds some padding for better readability */
            text-align: left;
        }

        th {
            background-color: #aaadad; /* Keeps header background the same color as the header */
            color: rgb(0, 0, 0); /* Makes text in header white */
        }

            body {
                background-color: rgb(225, 223, 223);
                color: black;
            }
            .header {
                background-color: #242b59 !important;
                color: white !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .container {
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1) !important; /* Retain shadows during printing */
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            img {
                display: block !important; /* Force display of the image when printing */
                -webkit-print-color-adjust: exact; /* Ensures colors and images are printed */
                print-color-adjust: exact; /* Ensures colors and images are printed */
            }
            th, td {
                border: 1px solid #000 !important; /* Adds solid black borders */
                padding: 10px  !important; /* Adds some padding for better readability */

            }

            th {
                background-color: #aaadad !important; /* Keeps header background the same color as the header */

</head>
